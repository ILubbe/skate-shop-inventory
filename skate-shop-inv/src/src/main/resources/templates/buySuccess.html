<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Purchase Confirmation</title>
</head>
<body>
    <div class="container">
        <h1>Purchase Confirmation</h1>
        <hr>
        <h2>Thank You For Your Purchase!</h2>
        <div style="border: 5px solid #000; display: flex">
            <p style="font-size: 27px; padding: 5px">
                Thank you for your purchase! You can expect your package to arrive in 3-5 business days.
            </p>
            <img style="width:512px" alt="A delivery driver with package" src="../static/images/delivery.jpg" th:src="@{images/delivery.jpg}"/>
        </div>
        <p style="font-size: 27px; padding: 5px">
            Return <a th:href="@{/mainscreen}" class="btn btn-primary btn-sm mb-3">Home</a>
        </p>
    </div>
</body>
